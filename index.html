<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Find the Hidden Gem</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Find the Hidden Gem!</h1>

  <div class="controls">
    <label for="guess">Enter a number (1-9):</label>
    <input type="number" id="guess" min="1" max="9" />
    <button onclick="handleGuess()">Check</button>
    <button onclick="resetGame()">Clear</button>
  </div>

  <div id="message"></div>

  <table id="gameBoard"></table>

  <script src="script.js"></script>
</body>
</html>
